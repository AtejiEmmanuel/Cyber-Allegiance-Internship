{% extends 'base.html' %}

{% block title %}My Gallery - Insecure App{% endblock %}

{% block content %}
    <h1>My Gallery</h1>
    
    {% if images %}
        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    <img src="/{{ image.path }}" alt="{{ image.filename }}">
                    <p>{{ image.filename }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No images uploaded yet. <a href="{{ url_for('upload') }}">Upload your first image</a>.</p>
    {% endif %}
{% endblock %}
