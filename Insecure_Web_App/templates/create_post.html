{% extends 'base.html' %}

{% block title %}Create Post - Insecure App{% endblock %}

{% block content %}
    <h1>Create Post</h1>
    <form method="post">
        <div>
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit">Post</button>
    </form>
{% endblock %}
